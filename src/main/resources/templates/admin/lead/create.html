<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>Lead</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid small">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Create Lead</h4>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item">Lead</li>
                            <li class="breadcrumb-item active">Create</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content small">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card card-info">
                            <div class="card-header card-header-custom">
                                <span class="card-title-custom">Contact Details</span>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" id="name" class="form-control form-control-sm" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control form-control-sm" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Phone">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Job Title</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Job Title">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card card-info">
                            <div class="card-header card-header-custom">
                                <span class="card-title-custom">Company Information</span>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Company Name</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Company Name">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Industry</label>
                                            <select class="select2bs4 form-control form-control-sm">
                                                <option value="">Tech</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label># Of Employees</label>
                                            <select class="select2bs4 form-control form-control-sm">
                                                <option value="">< 10</option>
                                                <option value="">< 100</option>
                                                <option value="">> 1000</option>
                                                <option value="">> 10000</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Company Size</label>
                                            <select class="select2bs4 form-control form-control-sm">
                                                <option value="">Micro</option>
                                                <option value="">Medium</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Country</label>
                                            <select class="select2bs4 form-control form-control-sm">
                                                <option value="">Select a Country</option>
                                                <option value="">Bangladesh</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>City</label>
                                            <select class="select2bs4 form-control form-control-sm">
                                                <option value="">Dhaka</option>
                                                <option value="">Khulna</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Post Code</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Post Code">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea type="date" class="form-control form-control-sm" placeholder="Address"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card card-info">
                            <div class="card-header card-header-custom">
                                <span class="card-title-custom">Lead Information</span>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Source Channel</label>
                                            <select class="select2bs4" style="width: 100%;">
                                                <option value="">Web From</option>
                                                <option value="">Phone Inquiry</option>
                                                <option value="">Social Media</option>
                                                <option value="">Event</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Budget Range</label>
                                            <select class="select2bs4" style="width: 100%;">
                                                <option value=""> $10000 - $50000 </option>
                                                <option value=""> $100000 - $500000 </option>
                                                <option value=""> $10000000 - $50000000 </option>
                                                <option value=""> $100000000 - $50000000 </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Decision Maker's Authority</label>
                                            <select class="select2bs4" style="width: 100%;">
                                                <option value="Low"> Low </option>
                                                <option value="Medium"> Medium </option>
                                                <option value="High"> High </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Interested Products</label>
                                            <select class="select2bs4" multiple="multiple" style="width: 100%;">
                                                <option value="Postpaid"> Postpaid </option>
                                                <option value="Prepaid"> Prepaid </option>
                                                <option value="PBX"> PBX </option>
                                                <option value="Hybrid"> Hybrid </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label>Project Timeline</label>
                                            <select class="select2bs4" style="width: 100%;">
                                                <option value=""> < 6 Months </option>
                                                <option value=""> < 12 Months </option>
                                                <option value=""> < 24 Months </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="float-right">
                                    <button type="submit" class="btn bg-gradient-success btn-sm btn-flat"> <i class='fas fa-save' style='color:#ffffff'></i> Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <th:block layout:fragment="script">
        <!-- DataTables  & Plugins -->
        <script src="/admin/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="/admin/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
        <script src="/admin/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
        <script src="/admin/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
        <script src="/admin/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
        <script src="/admin/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
        <script src="/admin/plugins/jszip/jszip.min.js"></script>
        <script src="/admin/plugins/pdfmake/pdfmake.min.js"></script>
        <script src="/admin/plugins/pdfmake/vfs_fonts.js"></script>
        <script src="/admin/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
        <script src="/admin/plugins/datatables-buttons/js/buttons.print.min.js"></script>
        <script src="/admin/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

        <script>
            $(function () {
                //Initialize Select2 Elements
                $('.select2').select2()

                //Initialize Select2 Elements
                $('.select2bs4').select2({
                    theme: 'bootstrap4',
                    placeholder: "Select an option"
                })

                $("#example1").DataTable({
                    "responsive": true, "lengthChange": false, "autoWidth": false,
                    "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
                }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

                $('#example2').DataTable({
                    "paging": true,
                    "lengthChange": false,
                    "searching": false,
                    "ordering": true,
                    "info": true,
                    "autoWidth": false,
                    "responsive": true,
                });
            });
        </script>
    </th:block>

</body>
</html>
